        /* Container */
        .container {

        /* Tool Container */
        .tool-container {
            background: rgba(255, 255, 255, 0.95);

            border-radius: 18px;
            padding: 2rem 2rem 2.5rem 2rem;
            box-shadow: 0 200px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        /* Tool Header */
        .tool-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .tool-header h2 {
            font-size: 2.5rem;
            color: #333;

        }

        .tool-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Tool Content Grid */
        .tool-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            align-items: start;
        }

        /* Input & Output Sections */
        .input-section,
        .output-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 18px;
            border: 3px solid rgba(102, 126, 234, 0.1);
        }

        .input-section h3,
        .output-section h3 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.3rem;
        }

        /* Color Input Groups */
        .color-input-group {
            margin-bottom: 1.5rem;
        }

        .color-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        /* Visual Color Picker Input */
        #colorPickerInput {
            width: 100px;
            height: 100px;
            border-radius: 15%;
            /* circular */
            border: 3px solid #e1e5e9;
            cursor: pointer;
            padding: 0;
            -webkit-appearance: none;
            appearance: none;
        }

        #colorPickerInput::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 15%;
        }

        #colorPickerInput::-webkit-color-swatch {
            border-radius: 15%;
            border: none;
        }

        #colorPickerInput::-moz-color-swatch {
            border-radius: 15%;
            border: none;
        }

        /* Color Preview */
        .color-display {
            width: 100%;
            height: 120px;
            border-radius: 15px;
            margin: 1rem 0;
            border: 3px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-display:hover {
            transform: scale(1.02);
        }

        /* Color Info Boxes */
        .color-info {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid #e1e5e9;
        }

        .color-info h4 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.2rem;
        }

        .color-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .color-value:hover {
            background: #e9ecef;
        }

        /* Palette Grid */
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .palette-color {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            transition: transform 0.25s, box-shadow 0.25s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .palette-color:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
